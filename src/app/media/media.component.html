<div class="container fade-in">
  <div>
    <h1 class="title">Music</h1>

    <section
      class="row"
      *ngFor="let music of music"
      [style.background-image]="'url(' + music.backgroundImage + ')'"
    >
      <div class="col-12">
        <h3>
          <b>{{ music.artist }}</b>
        </h3>
        <p>{{ music.description }}</p>
        <h3><b>Releases:</b></h3>
        <p *ngFor="let release of music.releases">{{ release }}</p>

        <a class="icon" href="{{ music.social.spotify }}"
          ><mdb-icon fab icon="spotify"></mdb-icon
        ></a>
        <a class="icon" href="{{ music.social.apple }}"
          ><mdb-icon fab icon="itunes"></mdb-icon
        ></a>
        <a class="icon" href="{{ music.social.bandcamp }}"
          ><mdb-icon fab icon="bandcamp"></mdb-icon
        ></a>
        <a
          style="margin-bottom: 200px"
          class="icon"
          href="{{ music.social.discogs }}"
          ><mdb-icon fas icon="dot-circle"></mdb-icon
        ></a>
      </div>
    </section>
  </div>
</div>
