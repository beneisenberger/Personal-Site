<section class="container">

    <div class="blog-card" *ngFor="let post of posts | async">
        <div class="meta">
            <div class="photo" [style.backgroundImage]="'url('+ post.image +')'"></div>
            <ul class="details">
                
                <li class="author">posted by:<br><img class="authorImage" src="{{post.authorImage}}"> {{post.author}}</li>
                <li class="date">{{post.published | formatDate}}</li>
            </ul>
        </div>
        <div class="description">
            <h1>{{post.title}}</h1>
            <p>{{ post.content | slice:0:100 }}{{post.content.length > 100 ? '...' : ''}}</p>
            <p class="read-more">
                <a routerLink="{{post.id}}">Read More</a>
            </p>
        </div>
    </div>

</section>
